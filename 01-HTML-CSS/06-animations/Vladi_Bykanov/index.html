<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacMan</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="maze">
      <div class="pacman">
        <div class="pacman__eye"></div>
        <div class="pacman__mouth"></div>
      </div>
        <div class="box box1">
            <div class="left-top"></div>
            <div class="right-top"></div>
            <div class="left-bot"></div>
            <div class="right-bot"></div>
        </div>
        <div class="box box2">
            <div class="left-top"></div>
            <div class="right-top"></div>
            <div class="left-bot"></div>
            <div class="right-bot"></div>
        </div>
        <div class="box box3">
            <div class="gate"></div>
            <div class="mid"></div>
        </div>
        <div class="box box4">
            <div class="left-top"></div>
            <div class="right-top"></div>
            <div class="left-bot"></div>
            <div class="right-bot"></div>
        </div>
        <div class="box box5">
            <div class="left-top"></div>
            <div class="right-top"></div>
            <div class="left-bot"></div>
            <div class="right-bot"></div>
        </div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="line one"></div>
        <div class="line two"></div>

        <div class="apple red"><i class="fa-brands fa-apple"></i>
        </div>
        <div class="apple blue"><i class="fa-brands fa-apple"></i></div>
        <div class="apple green"><i class="fa-brands fa-apple"></i></div>
        <div class="apple yellow"><i class="fa-brands fa-apple"></i></div>
        
    </div>
    <script src="https://kit.fontawesome.com/0d9e773bea.js" crossorigin="anonymous"></script>
  </body>
</html>
